<script>
    const adiObj = {
        firstName: 'Aditi',
        lastName: 'Ninawe',
        age: 2021 - 1998,
        job: 'developer',
        friends: ['anki', 'niki', 'riya'],
        birthYear: 1998,
        hasDriversLicence : true,

        calcAge: function () {
            this.age = 2021 -this.birthYear;
            return this.age;
        },
        getSummary : function (){
            return `${this.firstName} is a ${this.calcAge()} year old ${adiObj.job} and he has ${this.hasDriversLicence?'a' : 'no'} driver's licence`
        }
    };
    console.log(adiObj.age);
    console.log(adiObj.calcAge(1998));
    console.log(adiObj['calcAge'](1998));
    console.log(adiObj.getSummary());
    
</script>
